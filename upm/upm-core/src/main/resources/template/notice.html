<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>#{title}</title>
    <style>
        body {
          background: linear-gradient(135deg, #1d2b64, #f8cdda);
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 600px;
          margin: 40px auto;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
          text-align: center;
        }

        h1 {
          color: #1d2b64;
          font-size: 24px;
          margin-bottom: 20px;
        }

        p {
          font-size: 16px;
          color: #555;
          line-height: 1.6;
        }

        .content {
          margin: 20px 0;
          font-size: 16px;
          color: #333;
          white-space: pre-line;
        }

        .button {
          display: inline-block;
          padding: 12px 25px;
          background-color: #1d2b64;
          color: #fff;
          text-decoration: none;
          border-radius: 6px;
          margin-top: 20px;
          font-weight: bold;
        }

        .footer {
          margin-top: 40px;
          font-size: 12px;
          color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>#{title}</h1>
    <p>您好，<strong>#{username}</strong></p>
    <div class="content">
        #{message}
    </div>
    <div class="footer">
        此邮件由系统自动发送，请勿回复。<br/>
        &copy; 2025 ZHANG HUI
    </div>
</div>
</body>
</html>
